<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2018/05/21/13/09/pokemon-3418266_1280.png">
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .heartbeat {
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.7));
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
    </style>
</head>
<body class="text-center p-5">

    <header>    
        <nav class="bg-red-500 p-4 shadow-md rounded-full relative drop-shadow-lg">
            <div class="container mx-auto flex justify-between items-center relative">
                <div class="flex items-center gap-2">
                    <div class="inline-flex shrink-0 rounded-full border border-pink-300 bg-pink-100 p-2">
                       <img src="https://cdn.pixabay.com/photo/2018/05/21/13/09/pokemon-3418266_1280.png" alt="Logo" class="w-10 h-10">
                    </div>
                    <span class="text-white text-xl font-bold drop-shadow-lg">Pokemons Report</span>
                </div>
                <div class="absolute left-1/2 transform -translate-x-1/2">
                    <img src="https://pngimg.com/d/pokemon_logo_PNG10.png" alt="Pokemon Logo" class="w-48 md:w-64 heartbeat">
                </div>
                <ul class="hidden md:flex space-x-6">
                    <li><a href="#" class="text-white hover:text-gray-200 drop-shadow-lg">Home</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200 drop-shadow-lg">Pokédex</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200 drop-shadow-lg">About</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200 drop-shadow-lg">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="mt-10">
        <h2 class="text-3xl font-bold">Pokémon Report</h2>
        <div class="mt-5">
            <label for="pokemon-select" class="block text-lg font-medium">Select a Pokémon:</label>
            <select id="pokemon-select" class="mt-2 p-2 border rounded-md">
                <option value="pikachu">Pikachu</option>
                <option value="charizard">Charizard</option>
                <option value="bulbasaur">Bulbasaur</option>
            </select>
        </div>
        
        <div id="report-panel" class="mt-5 p-6 max-w-3xl mx-auto bg-white border border-gray-300 shadow-lg rounded-lg">
            <h3 class="text-2xl font-semibold" id="pokemon-name">Pikachu</h3>
            <p id="pokemon-description" class="mt-2 text-gray-600">A famous electric-type Pokémon known for its speed and thunder abilities.</p>
        </div>
    </main>

    <script>
        const reports = {
            pikachu: { name: "Pikachu", description: "A famous electric-type Pokémon known for its speed and thunder abilities." },
            charizard: { name: "Charizard", description: "A powerful fire-flying type Pokémon that can unleash fiery blasts." },
            bulbasaur: { name: "Bulbasaur", description: "A grass-poison type Pokémon that grows stronger with sunlight." }
        };
        
        document.getElementById("pokemon-select").addEventListener("change", function() {
            const selectedPokemon = this.value;
            document.getElementById("pokemon-name").textContent = reports[selectedPokemon].name;
            document.getElementById("pokemon-description").textContent = reports[selectedPokemon].description;
        });
    </script>

    <footer class="mt-10">
        <p class="text-gray-600">&copy; 2025 Pokémon Report</p>
    </footer>
</body>
</html>
