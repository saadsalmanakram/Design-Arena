<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Report</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        
        .custom-box {
            border: 2px solid #4A90E2;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 text-center p-10">

    <h1 class="text-3xl font-bold text-blue-600">Gotta Catch 'Em All</h1>
    <p class="text-lg text-gray-700 mt-4">This is a simple report on all Pokemons</p>

    <div class="custom-box mt-6 bg-white shadow-md">
        <p class="text-gray-900">This box has both Tailwind and custom CSS applied.</p>
    </div>

    <button class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">
        Click Me
    </button>

</body>
</html>
